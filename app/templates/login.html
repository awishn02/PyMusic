{% block content %}
{% if action == "login" %}
<h1>Login</h1>
{% else %}
<h1>Register</h1>
{% endif %}
<form action="" method="post" name="login" id="login">
  {{form.hidden_tag()}}
  <p>
    Email: {{form.email(size=80)}}
  </p>
  <p>
    Password: {{form.password(size=80)}}
  </p>
  <p>
    Remember Me {{form.remember_me}}
  </p>
  <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
