{% block content %}
<form action="" method="post" name="login" id="login">
  {{form.hidden_tag()}}
  <p>
    Email: {{form.email(size=80)}}
  </p>
  <p id="pass">
    Password: {{form.password(size=80)}}
  </p>
  <p id="remember">
    Remember Me {{form.remember_me}}
    <a href="javascript:void(0);" id="register">Register</a>
    <input type="submit" value="Login">
  </p>
</form>
{% endblock %}
